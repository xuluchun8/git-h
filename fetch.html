  <script>
    // 回文函数
    function palindrome(str) {
      str = str.replace(/\$|\@|\,|\.|\:|\(|\)|\-|\_|\"|\\|\//g, " ").toLowerCase().split(" ").join("");
      var newstr = str.split("").reverse().join("");
      if (str === newstr) {
        return true;
      } else {
        return false;
      }
    }
    // 找出最长单词
    function findLongestWord(str) {
      var arr = str.split(" ");
      let numarr = [];
      for (let i = 0; i < arr.length; i++) {
        numarr.push(arr[i].length);
      }
      numarr = numarr.sort(function (a, b) {
        return b - a;
      });
      str = numarr[0];
      return str;
    }
    // 语句中每个单词只有首字母大写
    function titleCase(str) {
      var arr = str.split(" ");
      var newarr = [];
      for (var i = 0; i < arr.length; i++) {
        var arr1 = arr[i].split("");
        arr1[0] = arr1[0].toUpperCase();
        for (var j = 1; j < arr1.length; j++) {
          arr1[j] = arr1[j].toLowerCase();
        }
        newarr.push(arr1.join(""));
      }
      str = newarr.join(" ");
      return str;
    }
    // 连接多个数组中的最大数值
    function largestOfFour(arr) {
      var newarr = [];
      for (var i = 0; i < arr.length; i++) {
        arr[i] = arr[i].sort(function (a, b) {
          return b - a;
        });
        newarr.push(arr[i][0]);
      }
      return newarr;
    }
    // 检查字符串结尾
    function confirmEnding(str, target) {
      var len = target.length;
      str = str.substr(0 - len, len);
      if (str === target) {
        return true;
      } else {
        return false;
      }
    }

    function repeat(str, num) {
      var newstr = "";
      if (num >= 0) {
        for (var i = 0; i < num; i++) {
          newstr += str;
        }
      } else {
        str = ""
      }
      return newstr;
    }

    // 猴子吃香蕉
    function chunk(arr, size) {
      var len;
      var newarr = [];
      if (arr.length % size !== 0) {
        len = Math.floor(arr.length / size) + 1;
      } else {
        len = arr.length / size;
      }
      console.log(len)
      for (var i = 0; i < len; i++) {
        newarr.push(arr.slice(i * size, size * (i + 1)));
      }
      console.log(newarr)
      return newarr;
    }

    function slasher(arr, howMany) {
      var len = arr.length;
      console.log(len)
      var newarr = arr.slice(howMany, len);
      console.log(newarr);
      return newarr;
    }

    }

      var newarr = [];
      for (var i = 0; i < arr.length; i++) {
        var boolean = Boolean(arr[i]);
        if (boolean === true) {
          newarr.push(arr[i]);
        }
      }
      return newarr;
    }

    // 实现一个摧毁(destroyer)函数，第一个参数是待摧毁的数组，其余的参数是待摧毁的值。
    function destroyer(arr) {
      for (var i = 1; i < arguments.length; i++) {
        for (var j = 0; j < arr.length; j++) {
          if (arr[j] == arguments[i]) {
            delete arr[j];
          }
        }
      }
      arr = arr.filter(function (item, index) {
        return item;
      })
      console.log(arr)
      return arr;
    }

    // 先给数组排序，然后找到指定的值在数组的位置，最后返回位置对应的索引。
    function where(arr, num) {
      var index;
      arr.push(num);
      arr.sort(function (a, b) {
        return a - b;
      });
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == num) {
          index = i;
          break
        }
      };
      return index;
    }
